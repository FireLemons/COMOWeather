<!DOCTYPE html>
<html>
    <head>
        <title>COMOWeather</title>
        <link rel="stylesheet" href="css/index.css">
        <script src="https://twemoji.maxcdn.com/v/latest/twemoji.min.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div id="main">
            <div id="guide">
                <h2>Forecast Reference</h2>
                <img src="./assets/img/forecast_reference.png"/>

        <script>
            twemoji.parse(document.getElementById('guide'));
        </script>
    </body>
</html>
